<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0a21fa87b7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weather-app">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <form id="enter-city-search">
                                <input type="text" class="button" id="enter-city" placeholder="Enter your city here"
                                    autofocus="on" />
                        </div>
                        <div class="col-3">
                            <input type="submit" class="search-button" value="Search" />
                        </div>
                        <div class="col-3">
                            <input type="submit" class="current-location-button" id="current-location-button"
                                value="Current location" />
                        </div>
                        </form>
                    </div>
                </div>
                <h1>
                    <span class="city" id="city"></span>
                </h1>

                <div class="current-weather">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="clearfix weather-temperature">
                                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon"
                                        class="float-left" />
                                    <div class="float-left">
                                        <strong id="temperature"></strong><span class="units"><a href="#"
                                                id="celsius-link" class="active">°C</a> |
                                            <a href="#" id="fahrenheit-link">°F</a></span>
                                        <ul>
                                            <li>Last updated: <span id="date"></span></li>
                                            <li id="daily-description"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <ul class="today">
                                    <li>
                                        Wind:<span id="wind-data"></span>
                                        <span id="wind-unit">km/h</span>
                                    </li>
                                    <li>
                                        Humidity:<span id="humidity-data"></span>
                                        <span id="humidity-unit">%</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            <p>
            <div class="row weather-forecast" id="forecast">
                <div class="col-2">
                    <h3>
                        12:00
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
                <div class="weather-forecast-temperature">
                    <strong>16</strong>15°
                </div>
                <div class="col-2">
                    <h3>
                        Tues
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
                <div class="col-2">
                    <h3>
                        Wed
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
                <div class="col-2">
                    <h3>
                        Thurs
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
                <div class="col-2">
                    <h3>
                        Fri
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
                <div class="col-2">
                    <h3>
                        Sat
                    </h3>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" />
                </div>
            </div>
            </p>
                </div>
            </div>

        </div>
        <p class="signature"> <a href="https://github.com/akgoreandrews/my-weather-app-project" target="blank"> Open-source code</a>
            by: Anne-Katherine Treur</p>
    </div>
    <script src="src/index.js"></script>
</body>
