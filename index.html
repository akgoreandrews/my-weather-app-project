<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/0a21fa87b7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <form id="enter-city-search">
                            <input type="text" class="button" id="enter-city" placeholder="Enter your city here"
                                autofocus="on" />
                            <input type="submit" class="search-button" value="Search" />
                    </div>
                    <div class="col-3">
                        <input type="submit" class="current-location-button" id="current-location-button"
                            value="Current location" />
                        </form>
                    </div>
                </div>
            </div>
            <h1>
                <span class="city" id="city"></span>
            </h1>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <h2>
                                <i class="fas fa-cloud-rain"></i>
                            </h2>
                        </div>
                        <div class="col-sm-3">
                            <h2>
                                <span class="temperature" id="temperature"></span>
                                <span class="units">
                                    <a href="#" id="celsius-link">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </h2>
                        </div>
                        <div class="col-sm-4">
                            <ul class="today">
                                <li>
                                    <span class="week" id="day-of-week">Thursday</span> : <span
                                        id="daily-description">Rain Showers</span>
                                </li>
                                <li>
                                    <span class="time" id="hours-minute">13:00pm</span>
                                </li>
                                <li>
                                    Precipitation:<span class="precipitation-data" id="precipitation-data"></span>
                                    <span class="preciptation-unit" id="preciptation-unit">%</span>

                                </li>
                                <li>
                                    Wind:<span class="wind-data" id="wind-data"></span>
                                    <span class="wind-unit" id="wind-unit">mph</span>
                                </li>
                                <li>
                                    Humidity::<span class="humidity-data" id="humidity-data"></span>
                                    <span class="humidity-unit" id="humidity-unit">%</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <p>
            <div class=prediction>
                <div class="row">
                    <div class="col-4">
                        <ul class="forecast-days">
                            <li>
                                Tomorrow
                            </li>
                            <li>
                                Tuesday
                            </li>
                            <li>
                                Wednesday
                            </li>
                            <li>
                                Thursday
                            </li>
                            <li>
                                Friday

                            </li>
                        </ul>
                    </div>
                    <div class="col-4">
                        <ul class="weather-emojis">
                            <li>
                                <i class="fas fa-cloud-sun"></i>
                            </li>
                            <li>
                                <i class="fas fa-wind"></i>
                            </li>
                            <li>
                                <i class="fas fa-cloud"></i>
                            </li>
                            <li>
                                <i class="fas fa-sun"></i>
                            </li>
                            <li>
                                <i class="fas fa-cloud-sun-rain"></i>
                            </li>
                        </ul>
                    </div>
                    <div class="col-4">
                        <ul class="forecast-temperature">
                            <li>
                                25°C
                            </li>
                            <li>
                                25°C
                            </li>
                            <li>
                                25°C
                            </li>
                            <li>
                                25°C
                            </li>
                            <li>
                                25°C
                            </li>
                        </ul>
                    </div>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <script src="src/index.js"></script>
</body>
